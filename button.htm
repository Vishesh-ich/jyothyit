<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.prev {
  background-color: white;
  color: black;
  
}

.prev:hover {
  background-color: #05d8f4;
  color: rgb(0, 0, 0);
}

.next {
  background-color: white;
  color: black;
  
}

.next:hover {
  background-color: #05d8f4;
  color: rgb(0, 0, 0);
}

</style>
</head>
<body>

<button class="prev"><</button>
<button class="next">></button>

</body>
</html>
